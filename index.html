<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>

  <body
    class="bg-[url('top-view-coffee-concept-with-copy-space_23-2148464902-fotor-2024072217427.jpg')] font-Edu bg-no-repeat bg-cover h-screen w-screen relative overflow-hidden"
  >
    <header class="container mx-auto sticky w-full">
      <nav class="h-20 bg-transparent flex items-center justify-between">
        <div class="flex">
          <img
            class="w-20 inline"
            src="https://static.vecteezy.com/system/resources/previews/027/927/578/original/coffee-logo-ai-generative-free-png.png"
          />
          <h1 class="text-4xl font-bold text-white p-3 mt-2">Kum Coffee</h1>
        </div>
        <ul class="flex gap-3 text-xl mr-5 p-1">
          <li
            class="m-2 p-2 rounded-md text-white font-extrabold hover:bg-[#edd6c8] hover:text-black hover:cursor-pointer"
          >
            Home
          </li>
          <li
            class="m-2 p-2 rounded-md text-white font-extrabold hover:bg-[#edd6c8] hover:text-black hover:cursor-pointer"
          >
            Services
          </li>
          <li
            class="m-2 p-2 rounded-md text-white font-extrabold hover:bg-[#edd6c8] hover:text-black hover:cursor-pointer"
          >
            About
          </li>
        </ul>
      </nav>
    </header>
    <!-- navbar end here -->

    <div class="flex h-full w-full justify-center items-center">
      <div class="w-96">
        <form class="max-w-sm mx-auto">
          <div class="mb-5">
            <label
              for="email"
              class="font-Poppins block mb-2 text-xl font-extrabold text-amber-900"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              class="bg-[#fffee9] border-2 border-black text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="name@coffee.com"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="password"
              class="font-Poppins block mb-2 text-xl font-extrabold text-amber-900"
              >Your password</label
            >
            <input
              type="password"
              id="password"
              class="bg-[#fffee9] border-2 border-black text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
              <input
                id="remember"
                type="checkbox"
                value=""
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                required
              />
            </div>
            <label
              for="remember"
              class="ms-2 text-sm font-medium text-amber-900"
              >Remember me</label
            >
          </div>
          <button
            type="submit"
            class="font-Poppins rounded-lg bg-amber-900 hover:bg-amber-700 text-white border-2 font-bold border-amber-900 p-2 w-28"
          >
            Submit
          </button>
          <button
            type="submit"
            onclick="window.location.href='index2.html';"
            class="font-Poppins ml-2 rounded-lg bg-white hover:bg-amber-900 hover:text-white font-bold text-amber-900 border-2 border-amber-900 p-2 w-28"
          >
            Skip
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
